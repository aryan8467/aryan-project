<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>

}

    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

    border: 1px solid #ddd;

}

    background-color: #4CAF50;
    color: white;
}

img {
    width: 100px;
    height: auto;
}

</style>
<body>

        <thead>

            <tr>
