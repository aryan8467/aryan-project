<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .table-container {
            border: 5px solid black;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
        }

        .table-title {
            border: 2px dotted black;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
            font-size: 14px;
        }

        th {
            background-color: #f4f4f4;
        }

        .border-box {
            border: 2px dotted black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table-title">Marks table</div>
        <div class="border-box">
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Maths</th>
                        <th>Physics</th>
                        <th>Computer Science</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>54</td>
                        <td>32</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>54</td>
                        <td>32</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>54</td>
                        <td>32</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>54</td>
                        <td>32</td>
                        <td>23</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
