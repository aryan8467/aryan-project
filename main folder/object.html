<!DOCTYPE html>
<html>
<body>

<script>
    // Create an empty object using the Object constructor
    const person = new Object();

    // Add properties to the object
    person.firstName = "John";
    person.lastName = "Doe";
    person.age = 30;
    person.email = "johndoe@example.com";

    // Access and display the properties
    document.write(person.firstName + "<br/>");
    document.write(person.age + "<br/>");  // Output: 30
    document.write(person.email + "<br/>");  // Output: johndoe@example.com

    // Modify a property
    person.age = 31;

    // Add a new property
    person.city = "New York";

    // Display the updated property values
    document.write(person.age + "<br/>");  // Output: 31
    document.write(person.city + "<br/>"); // Output: New York
</script>

</body>
</html>
